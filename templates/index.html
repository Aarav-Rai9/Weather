<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #cdc4f9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card shadow-0 border border-dark border-5 text-dark" style="border-radius: 10px;">
          <div class="card-body p-4">

            <div class="row text-center">
              <div class="col-md-9 text-center border-end border-5 border-dark py-4"
                style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
                <div class="d-flex justify-content-around mt-3">
                  <p class="small">{{ city }}</p>
                  <p class="small">{{ date }}</p>
{#                  <p class="small">Rain map</p>#}
                </div>
                <div class="d-flex justify-content-around align-items-center py-5 my-4">
                  <p class="fw-bold mb-0" style="font-size: 7rem;">{{ current_temp }}°C</p>
                  <div class="text-start">
                    <p class="small">{{ time }}</p>
                    <p class="h3 mb-3">{{ day }}</p>
                    <p class="small mb-0">{{ weather_code }}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-3">
                  <div class="flex-column">
                    <i class="fas fa-minus"></i>
                  </div>
                  {% for day in daily_forecast %}
                  <div class="flex-column border" style="border-radius: 10px; padding: .75rem">
                    <p class="small mb-1">{{ day.day }}</p>
                    <p class="small mb-0"><strong>{{ day.temp }}°C</strong></p>
                  </div>
                  {% endfor %}
                  <div class="flex-column">
                    <i class="fas fa-minus"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3 text-end">
{#                <p class="small mt-3 mb-5 pb-5">For a month</p>#}
                {% for hour in hourly_forecast %}
                <p class="pb-1"><span class="pe-2">{{ hour.time }}</span> <strong>{{ hour.temp }}°</strong></p>
                {% endfor %}
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
